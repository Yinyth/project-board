<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>詞曲交流</title>
    <link rel="stylesheet" href="assets/css/board.style.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="navbar__logo">
        <img src="assets/images/logo v.2 noback.png" alt="logo" width="80px" />
      </a>
      <ul class="navbar__link">
        <li><a href="#">音樂商城</a></li>
        <li><a href="#">詞曲交流</a></li>
        <li><a href="#">常見問題</a></li>
        <li><a href="#">聯絡我們</a></li>
        <li><a href="#">登入</a></li>
      </ul>
    </nav>

    <header class="introarea">
      <article class="introarea-title">
        <h1>詞曲交流</h1>
        <p>
          歡迎各位詞曲創作者在此進行音樂交流，<br />
          徵求詞、曲合作、討論音樂編成，豐富彼此創作！<br />
          <br />
          若您是想購買特定類型音樂的消費者，也可以在這裏提出需求，<br />
          BEATCOME 將替您媒合適合的創作者。<br />
          <br />
          ＊留言請尊重他人，共同守護社群環境：）<br />
        </p>
      </header>
    <br />
    <br />

    <div class="post-part">
      <section class="post-part__input">
        <input class="board-title" type="text" placeholder="輸入標題" />
        <hr />
        <textarea class="board-content" placeholder="輸入內容"></textarea>
        <button class="board-btn">送出</button>
      </section>

      <ul class="msg-area">
        <!-- <li>
            <div class="message-head">
              <p class="message-title">測試標題</p>
              <hr />
              <p class="message-comment">測試留言</p>
            </div>
            <div class="reply">
            <p>測試回覆</p>
            </div>
            <button class="answer">回覆</button>
        </li> -->
      </ul>
    </div>
    <div class="popup">
      <div class="pop-content">
        <div class="pop-head">回覆</div>
        <textarea
          class="pop-reply"
          placeholder="輸入回覆內容"
        ></textarea>
        <span>
        <button class="pop-btn reDo">回覆</button>
        <button class="pop-btn cancel">取消</button>

        <ul class="reply-area">
          <!-- <li>
              <div class="reply-head">
                <p class="reply-content">回覆內容</p>
              </div>
          </li> -->
        </ul>
        </span>
      </div>
    </div>

    <script src="assets/javascript/board_comment_javascript.js"></script>
  </body>
</html>
